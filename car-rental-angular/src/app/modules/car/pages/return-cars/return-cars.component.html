<h2  class="rentedCars">My rental cars</h2>
<div *ngIf="message" class="alert" [class.alert-success]="level === 'success'"  [class.alert-danger]="level === 'error' ">
  {{message}}
</div>
<div >
  <table class="table table-hover table-dark tableCar">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Horsepower</th>
      <th scope="col">Year of production</th>
      <th scope="col">Rate</th>
      <th scope="col">Approve return</th>
      <th scope="col">Is returned </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of returnedCars.content; let i = index">
      <td>{{i +1}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.model}}</td>
      <td>{{car.horsepower}}</td>
      <td>{{car.yearOfProduction}}</td>
      <td><i class="fas fa-star text-warning"></i> {{car.rate}}</td>
      <td>
        <div *ngIf="car.returned" (click)="approveCarReturn(car)" class="carThings2">
          <div class="rentCar">Approve</div>
        </div>
      </td>
      <td>
        <i *ngIf="car.returned">Yes</i>
        <i *ngIf="!car.returned">No</i>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav class="navBar">
      <ul class="pagination">
        <li class="page-item" >
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.disabled]="page == 0" >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.disabled]="page == 0" >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item " *ngFor="let _ of [].constructor(this.returnedCars.totalPages); let i = index">
          <a (click)="goToPage(i)" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.active]="page == i">
            {{i +1}}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
             [class.disabled]="isLastPage" >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
             [class.disabled]="isLastPage" >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>



</div>
