<div class="all">
<div class="allManage">

  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div>
    <div class="manageImage">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="...">
      <div class="input-groupp mt-3">
        <input (change)="onFileSelected($event)" class="input" type="file" id="formFile" accept="image/*">
      </div>
    </div>

        <div class="input-groupp">
          <input required  autocomplete="off" class="input" [(ngModel)]="carRequest.brand" name="brand" type="text"  id="brand">
          <label class="user-label" for="brand">Brand</label>
        </div>
        <div class="input-groupp">
          <input required autocomplete="off" class="input" [(ngModel)]="carRequest.horsepower" name="horsepower" type="text"  id="horsepower" >
          <label class="user-label" for="horsepower">Horsepower</label>
        </div>
        <div class="input-groupp">
          <input required  autocomplete="off" class="input" [(ngModel)]="carRequest.yearOfProduction" name="yearOfProduction" type="text"  id="yearOfProduction">
          <label class="user-label" for="yearOfProduction">Year of production</label>
        </div>
        <div class="input-groupp">
          <input required  autocomplete="off" class="input" [(ngModel)]="carRequest.model" type="text" name="model" id="model" autocomplete="off">
          <label class="user-label" for="model">Model</label>
        </div>

        <div class="lastButtons">
        <div>
          <button (click)="saveCar()" type="submit" class="saveButton">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/cars/my-cars" class="deleteButton">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>

        </div>
        </div>



  </div>
</div>

</div>
