<div class="all">
<div *ngIf="message" class="alert mes" [class.alert-success]="level === 'success'"  [class.alert-danger]="level === 'error' ">
  {{message}}
</div>

<div class="d-flex justify-content-center gap-2 flex-wrap">
  <app-car-card [car]="car" *ngFor="let car of carResponse.content" (rent) = "rentCar($event)"></app-car-card>
</div>

<div class="d-flex justify-content-center mt-3">


  <nav class="navBar">
    <ul class="pagination">
      <li class="page-item" >
        <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
           [class.disabled]="page == 0" >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
           [class.disabled]="page == 0" >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item " *ngFor="let _ of [].constructor(this.carResponse.totalPages); let i = index">
        <a (click)="goToPage(i)" class="page-link" href="javascript:void(0)" aria-label="Previous"
           [class.active]="page == i">
          {{i +1}}
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
           [class.disabled]="isLastPage" >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
           [class.disabled]="isLastPage" >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
</div>
